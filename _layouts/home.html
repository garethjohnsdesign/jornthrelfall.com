---
layout: compress
---

<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">

<!-- Head -->
{% include head.html %}
<!-- End Head -->

<body class="{{page.layout | slugify}}">

<div class="swup-transition-fade" id="swup-body">

<video playsinline autoplay muted loop poster="/uploads/splash.jpg" id="bgvid" data-aos="fade-in">
<source src="uploads/jorn-splash.mp4" type="video/mp4">
</video>


<div class="grid-y align-center-middle navigation home__title" style="height: 100vh;">
  <div class="shrink cell" style="z-index: 10;">
    <div class="text-uppercase font-wide h5 white margin-bottom-0" data-aos="fade-in" data-aos-delay="500">Jorn Threlfall</div>
  </div>
</div>


<div class="grid-y align-center-middle navigation home__menu" style="height: 100vh;">
  <div class="shrink cell" style="z-index: 10;">
    <ul class="menu align-center">
      {% for entry in site.data.navigation %}
      <li{{ current }}><a href="{{ site.baseurl }}{{ entry.url }}" class="text-uppercase font-wide white">{{ entry.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>



</div>

</body>

</html>
